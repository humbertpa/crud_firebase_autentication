<div class="modal-background" (click)="cerrarModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div *ngIf="!guardado">
            <h2>Información de {{userInfo.docData.nombre}}</h2>
            <p>Fecha de Nacimiento: {{userInfo.docData.fechaNacimiento}}</p>
            <p>Ingresos: {{userInfo.docData.ingresos}}</p>
            <p>Número de Personas: {{userInfo.docData.numPersonas}}</p>
            <p>Estado de Solicitud:</p>

            <select [(ngModel)]="selectedSolicitud" (ngModelChange)="detectarCambios()">
                <option value="Aprobado">Aprobado</option>
                <option value="Pendiente">Pendiente</option>
                <option value="Rechazado">Rechazado</option>
            </select>

            <label for="comentario">Comentarios: </label>
            <textarea name="comentario" id="comentario" [(ngModel)]="comentario" (input)="detectarCambios()"></textarea>

            <button (click)="cerrarModal()" *ngIf="!hayCambios">Cerrar</button>

            <div class="editar" *ngIf="hayCambios">
                <button (click)="guardarCambios()">Guardar</button>
                <button (click)="cancelarCambios()">Cancelar</button>
            </div>
        </div>
        <div class="mensajes" *ngIf="guardado">
            <h2>
                {{mensaje}}
            </h2>
        </div>
    </div>
</div>
