<div class="profile-container">
    <h2>Registro de Usuario</h2>
    <form #usuario_editado="ngForm" (ngSubmit)="actualizar(usuario_editado)">
        <label for="name">Nombre(s)</label>
        <input type="text" id="name" name="name" ngModel required>

        <label for="aPaterno">Apellido Paterno</label>
        <input type="text" id="aPaterno" name="aPaterno" ngModel required>

        <label for="aMaterno">Apellido Materno</label>
        <input type="text" id="aMaterno" name="aMaterno" ngModel required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" ngModel required>

        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" name="phone" ngModel required>

        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" ngModel required>

        <button>Editar</button>
        <button type="submit">Guardar</button>
        <button>Cancelar</button>

        <!-- Mostrar el mensaje de error si existe -->
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>
</div>
