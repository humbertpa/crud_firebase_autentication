<h1>Formulario de Alquiler</h1>
<form #nueva_solicitud="ngForm" (ngSubmit)="onSubmit(nueva_solicitud)">

    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" ngModel required>

    <label for="fechaNacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" ngModel required>

    <label for="ingresos">Ingresos mensuales:</label>
    <input type="number" id="ingresos" name="ingresos" ngModel required>

    <label for="numPersonas">NÃºmero de personas:</label>
    <input type="number" id="numPersonas" name="numPersonas" ngModel required>

    <label for="fileInput0">Selecciona un comprobante:</label>
    <input id="fileInput0" type="file" (change)="onFileSelected($event,'file0')" required>

    <label for="fileInput1">Selecciona un comprobante:</label>
    <input id="fileInput1" type="file" (change)="onFileSelected($event,'file1')" required>

    <label for="fileInput2">Selecciona un comprobante:</label>
    <input id="fileInput2" type="file" (change)="onFileSelected($event,'file2')" required>

    <label for="fileInput3">Selecciona un comprobante:</label>
    <input id="fileInput3" type="file" (change)="onFileSelected($event,'file3')" required>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <button type="submit" [disabled]="!selectedFiles">Enviar</button>
</form>
